<!DOCTYPE html>
<html lang="en-us">
<head>

    <style type="text/css">
        body {
            text-align: center;
            color: white;

<a href="https://www.google.com/" target="_blank">
    <div class="slide-comparison">

            <img src="https://raw.githubusercontent.com/Kataiser/hellblade-graphics-guide/master/screenshots/overall/low98.png">
